---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: cert-manager
  namespace: openshift-gitops
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  project: cluster-config
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  source:
    repoURL: https://github.com/AdvancedDevSecOpsWorkshop/workshop
    targetRevision: main
    path: bootstrap/infra/cert-manager-operator/aggregate/overlays/letsencrypt
