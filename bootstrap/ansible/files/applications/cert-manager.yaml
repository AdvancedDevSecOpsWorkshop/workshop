---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: cert-manager
  namespace: openshift-gitops
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  project: cluster-config
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  source:
    repoURL: https://github.com/AdvancedDevSecOpsWorkshop/workshop
    targetRevision: main
    path: bootstrap/infra/cert-manager-operator/aggregate/overlays/letsencrypt
