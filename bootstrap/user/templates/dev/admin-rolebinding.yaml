kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: user{{ .Values.user }}-admin
  namespace: user{{ .Values.user }}-dev
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: user{{ .Values.user }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
