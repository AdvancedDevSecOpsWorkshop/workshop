default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.home
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/AdvancedDevSecOpsWorkshop/workshop
      targetRevision: HEAD

applications:

  cert-manager:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    destination:
      namespace: cert-manager
    source:
      path: bootstrap/infra/cert-manager-operator/aggregate/overlays/letsencrypt

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    source:
      path: bootstrap/infra/consolelinks/overlays/default

  acs:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: bootstrap/infra/acs-operator/overlays/oauth

  devspaces-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      repoURL: https://github.com/redhat-cop/gitops-catalog
      path: devspaces/aggregate/overlays/default

  gitea:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: bootstrap/infra/gitea/base
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  pipelines:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: bootstrap/infra/pipelines-operator/base

  quay:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: bootstrap/infra/quay-registry-operator/overlays/default

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: openshift-storage
    source:
      path: clusters/overlays/local.home/components/lvm-operator

  acs-secured-cluster:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: rhacs-operator
    source:
      path: components/acs-operator/overlays/secured-cluster

  banner:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.home/components/banner

  console:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.home/components/console


  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.home/components/certificates

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: clusters/overlays/local.home/components/openshift-monitoring

  cost-management:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: costmanagement-metrics-operator
    source:
      path: clusters/overlays/local.home/components/cost-management-operator

  lokistack:
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.home/components/lokistack
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    source:
      path: clusters/overlays/local.home/components/node-config

# Tenants
  gitops:
    project: cluster-config
    annotations:
      argocd.argoproj.io/sync-wave: '50'
    source:
      path: components/gitops-operator/overlays/shared

  tenants:
    project: cluster-config
    labels:
      repo: use-head
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    source:
      path: clusters/overlays/local.home/components/tenants
