default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.home
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/AdvancedDevSecOpsWorkshop/workshop
      targetRevision: HEAD

applications:

  rbac:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    destination:
      namespace: openshift-gitops
    source:
      path: bootstrap/infra/rbac/base

  cert-manager:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    destination:
      namespace: cert-manager
    source:
      path: bootstrap/infra/cert-manager-operator/aggregate/overlays/letsencrypt

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    source:
      path: bootstrap/infra/consolelinks/base

  acs:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: stackrox
    source:
      path: bootstrap/infra/acs-operator/overlays/oauth

  devspaces:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: devspaces
    source:
      repoURL: https://github.com/redhat-cop/gitops-catalog
      path: devspaces/aggregate/overlays/default

  gitea:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: gitea
    source:
      path: bootstrap/infra/gitea/base
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  keycloak-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: keycloak
    source:
      path: bootstrap/infra/keycloak-operator/operator/base

  pipelines:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-pipelines
    source:
      path: bootstrap/infra/pipelines-operator/base

  quay:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: quay-operator
    source:
      path: bootstrap/infra/quay-registry-operator/overlays/default

  keycloak-instance:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: keycloak
    source:
      path: bootstrap/infra/keycloak-operator/instance/base

  keycloak-realm-import:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destination:
      namespace: keycloak
    source:
      path: bootstrap/infra/keycloak-operator/realm-import
      extraSourceFields: |
        helm:
            values: |
              users: ${USERS}
              sub_domain: apps.${SUB_DOMAIN}

  openshift-oauth:
    annotations:
      argocd.argoproj.io/sync-wave: '41'
    destination:
      namespace: openshift-config
    source:
      path: bootstrap/infra/oauth/base
