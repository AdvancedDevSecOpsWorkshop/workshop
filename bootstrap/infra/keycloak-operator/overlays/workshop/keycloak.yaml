apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,Validate=false
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app: sso
  name: keycloak
  namespace: keycloak
spec:
  hostname:
    hostname: keycloak.${SUB_DOMAIN}
  http:
    tlsSecret: keycloak-tls
  # ingress:
