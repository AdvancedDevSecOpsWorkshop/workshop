apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: openshift-realm-import
  labels:
    app: sso
  namespace: keycloak
spec:
  realm:
    id: openshift
    realm: openshift
    displayName: OpenShift
    groups:
      - id: developers
        name: developers
    users:
      - id: user1
        username: user1
        firstName: user1
        lastName: user1
        groups:
          - developers
  keycloakCRName: keycloak
