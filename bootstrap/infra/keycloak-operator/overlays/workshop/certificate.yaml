apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: keycloak
spec:
  secretName: keycloak-tls
  renewBefore: 240h
  duration: 2160h
  commonName: keycloak.${SUB_DOMAIN}
  dnsNames:
  - ${SUB_DOMAIN}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
