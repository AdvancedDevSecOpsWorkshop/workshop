apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - mappingMethod: claim
      name: Keycloak
      openID:
        claims:
          email:
            - custom_email_claim
            - email
          groups:
            - groups
          name:
            - nickname
            - given_name
            - name
          preferredUsername:
            - preferred_username
            - email
        clientID: openshift
        clientSecret:
          name: oidc-client-secret
        extraAuthorizeParameters:
          include_granted_scopes: 'true'
        extraScopes:
          - email
          - profile
        issuer: 'https://keycloak.apps.${SUB_DOMAIN}'
      type: OpenID
