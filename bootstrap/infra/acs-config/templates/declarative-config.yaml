apiVersion: v1
kind: ConfigMap
metadata:
  name: declarative-configurations
  namespace: stackrox
data:
  keycloak.yaml: |
    name: keycloak
    minimumRole: None
    uiEndpoint: central-stackrox.{{ $.Values.sub_domain }}:443
    oidc:
        issuer: https://keycloak.{{ $.Values.sub_domain }}/realms/openshift
        mode: auto
        clientID: acs
        clientSecret: 94395add-db2d-4564-bc40-fd9ed4f23cdf
    groups:
        - key: name
          value: admin
          role: Admin
        {{- range untilStep 1 (int ($.Values.users | add 1)) 1 }}
        - key: name
          value: user{{ . }}
          role: user{{ . }}
        {{- end }}
  openshift-auth.yaml: |
    name: openshift
    uiEndpoint: central-stackrox.{{ $.Values.sub_domain }}:443
    openshift:
        enable: true
    minimumRole: None
    groups:
        - key: name
          value: admin
          role: Admin
        {{- range untilStep 1 (int ($.Values.users | add 1)) 1 }}
        - key: name
          value: user{{ . }}
          role: user{{ . }}
        {{- end }}
  {{- range untilStep 1 (int ($.Values.users | add 1)) 1 }}
  user{{ . }}-access-scope.yaml: |
            name: user{{.}}
            description: Access scope for user{{.}}
            rules:
                clusterLabelSelectors:
                    - requirements:
                        - key: kubernetes.io/metadata.name
                          operator: IN
                          values:
                            - local-cluster
                namespaceLabelSelectors:
                    - requirements:
                        - key: user
                          operator: IN
                          values:
                            - user{{.}}
  {{- end }}
  permission-set.yaml: |
    name: users
    description: Workshop users permissions
    resources:
        - resource: Access
          access: READ_ACCESS
        - resource: Administration
          access: READ_ACCESS
        - resource: Alert
          access: READ_ACCESS
        - resource: CVE
          access: READ_ACCESS
        - resource: Cluster
          access: READ_ACCESS
        - resource: Compliance
          access: READ_ACCESS
        - resource: Deployment
          access: READ_ACCESS
        - resource: DeploymentExtension
          access: READ_ACCESS
        - resource: Detection
          access: READ_ACCESS
        - resource: Image
          access: READ_ACCESS
        - resource: Integration
          access: NO_ACCESS
        - resource: K8sRole
          access: READ_ACCESS
        - resource: K8sRoleBinding
          access: READ_ACCESS
        - resource: K8sSubject
          access: READ_ACCESS
        - resource: Namespace
          access: READ_ACCESS
        - resource: NetworkGraph
          access: READ_ACCESS
        - resource: NetworkPolicy
          access: READ_ACCESS
        - resource: Node
          access: READ_ACCESS
        - resource: Secret
          access: READ_ACCESS
        - resource: ServiceAccount
          access: READ_ACCESS
        - resource: WatchedImage
          access: READ_WRITE_ACCESS
        - resource: VulnerabilityManagementApprovals
          access: READ_ACCESS
        - resource: VulnerabilityManagementRequests
          access: READ_WRITE_ACCESS
  {{- range untilStep 1 (int ($.Values.users | add 1)) 1 }}
  user{{ . }}-role.yaml: |
    name: user{{ . }}
    description: Role for user{{.}}
    accessScope: user{{ . }}
    permissionSet: users
  {{- end}}
