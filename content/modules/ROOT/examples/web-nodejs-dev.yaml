apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-dev
  namespace: $USER-argocd
spec:
  destination:
    name: in-cluster
    namespace: $USER-dev
  project: $USER
  source:
    path: globex/overlays/dev
    repoURL: 'https://gitea-gitea.$SUBDOMAIN/$USER/gitops.git'
    targetRevision: main
    kustomize:
      patches:
        - target:
            kind: Deployment
            name:  web-nodejs
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/env/0/value
              value: 'gateway-vertx-$USER-dev.$SUBDOMAIN'
  syncPolicy:
    automated:
      prune: true
