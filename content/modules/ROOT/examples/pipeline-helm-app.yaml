apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-helm
spec:
  destination:
    namespace: $USER-cicd
    name: in-cluster
  source:
    path: content/modules/ROOT/examples/globex-ui
    repoURL: 'https://github.com/AdvancedDevSecOpsWorkshop/workshop.git'
    targetRevision: main
  sources: []
  project: $USER
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
