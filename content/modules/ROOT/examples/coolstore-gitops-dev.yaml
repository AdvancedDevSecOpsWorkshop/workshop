apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coolstore-app-dev
spec:
  destination:
    namespace: $USER-dev
    name: in-cluster
  project: $USER
  source:
    path: content/modules/ROOT/files/module-01
    repoURL: https://gitea-gitea.$SUBDOMAIN/$USER/workshop.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
