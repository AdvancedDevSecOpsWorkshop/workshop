---
site:
  title: OpenShift DevSecOps Roadshow
  # url: http://localhost:3000
  start_page: modules::index.adoc

content:
  sources:
    - url: ./
      start_path: content

ui:
  bundle:
    # url: https://github.com/evanshortiss/course-ui/releases/download/v0.1.13-prerelease/ui-bundle.zip
    # default RHDP UI bundle
    #url: https://github.com/rhpds/showroom_theme_rhdp/releases/download/rhdp-v0.0.2/ui-bundle.zip
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

output:
  dir: ./www

antora:
  extensions:
    - id: dev-mode
      require: ./content/lib/dev-mode.js
      enabled: true
